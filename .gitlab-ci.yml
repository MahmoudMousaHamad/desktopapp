variables:
  VERSION_ID: '1.0.$CI_PIPELINE_ID'

stages:
  - build
  - deploy

build:
  image: electronuserland/builder:wine
  stage: build
  variables:
    # These values are used for auto updates signing
    APPLE_ID: $APPLE_ID
    APPLE_ID_PASS: $APPLE_ID_PASS
    CSC_LINK: $CSC_LINK
    CSC_KEY_PASSWORD: $CSC_KEY_PASSWORD

  script:
    - npm install
    - npm run postinstall
    - npm run build
    - npm exec electron-builder -- --publish always --win --linux

  artifacts:
    expire_in: 30 days
    name: '$CI_COMMIT_REF_NAME'
    paths:
      - release/build/*.AppImage
      - release/build/*-mac.zip
      - release/build/*.exe
  only:
    - main

pages:
  stage: deploy
  script:
    - mkdir .public
    - cp -r release/build/* .public
    - mv .public public
  dependencies:
    - build
  artifacts:
    paths:
      - public/*-mac.zip
      - public/*.exe
      - public/*.AppImage
  only:
    - main
